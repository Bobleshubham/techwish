<template>
    <div class="slds-p-around_medium">
        <lightning-card title="Account data using Imparative method">
           <div class="slds-p-around_medium">
             <lightning-input style="width:25rem" type="number" label="Minimum Annual Revenue" onchange={changeMinArv}></lightning-input>
             <lightning-input style="width:25rem" type="number" label="Maximum Annual Revenue" onchange={changeMaxArv}></lightning-input>
             <lightning-button label="Fetch Records imprative method using button" title="Fetch Records" onclick={clickHandler} class="slds-m-left_x-small"></lightning-button>

           </div>
        </lightning-card>
        <template if:true={dataStatus}>
          <div class="slds-grid slds-wrap">
            <template for:each={result} for:item="ac">
                <div class="slds-col slds-size_1-of-5 slds-p-around_medium" key={ac.Id}>
                    <lightning-card title={ac.Name}>
                      <div class="slds-p-around_large">
                        <p>Annual Revenue: {ac.AnnualRevenue}</p>
                        <p>Billing City: {ac.BillingCity}</p>
                        <p>Rating: {ac.Rating}</p>
                      </div>
                    </lightning-card>
                </div>
            </template>
          </div>
        </template>
        <template if:true={errorStatus}>
          <lightning-card>
            <div class="slds-p-around_large" style="color:red;font-size:25px">
                Soorry, no records found
            </div>
          </lightning-card>
        </template>
    </div>
</template>
