<template>
    <lightning-card title="create record form demo">
        <div class="slds-p-around_medium">
            <form class="createForm">
                <lightning-input label="First Name" name="FirstName" onchange={changeHandler}
                 class="slds-m-around_small"></lightning-input>
                <lightning-input label="Last Name" name="LastName" onchange={changeHandler} 
                class="slds-m-around_small"></lightning-input>
                <lightning-input label="Phone" type="tel" name="Phone" onchange={changeHandler}
                 class="slds-m-around_small"></lightning-input>
                <lightning-input label="Email" type="email" name="Email" onchange={changeHandler}
                 class="slds-m-around_small"></lightning-input>            
                 <lightning-button label="create contact" variant="brand" onclick={createContact}></lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
